<!DOCTYPE html>
<html lang="en">
<head>
    <title>Profile</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg">
    <div class="navbar-container w-100">
        <a href="#" class="navbar-logo">Couple center </a>
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse w-100" id="navbarNav">
            <ul class="navbar-menu w-100">
                <li><a href="{{ url_for('homepage') }}">Home</a></li>
                <li><a href="{{ url_for('words_together') }}">Words To Each Other</a></li>
                <li><a href="{{ url_for('gallery') }}">Our Gallery</a></li>
                <li><a href="{{ url_for('profile') }}">Profile</a></li>
                <li><a href="{{ url_for('partner_management') }}">Partner Management</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container text-center mt-5">
    <h1 class="fw-bold" style="color:#ff6a88;">Your Profile</h1>
    <div class="card rounded-4 shadow mx-auto" style="max-width:500px;">
        <div class="card-body">
            <p><strong>Your Email:</strong> {{ user_email }}</p>
            <p><strong>Couple ID:</strong> {{ couple_id }}</p>
            <p><strong>Partner Email:</strong> {{ user2_email if user_email == user1_email else user1_email }}</p>
        </div>
    </div>
</div>
</body>
</html>

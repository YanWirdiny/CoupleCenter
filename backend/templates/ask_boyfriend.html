<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg">
    <div class="navbar-container w-100">
        <a href="#" class="navbar-logo">Couple center </a>
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse w-100" id="navbarNav">
            <ul class="navbar-menu w-100">
                <li><a href="{{ url_for('homepage') }}">Home</a></li>
                <li><a href="{{ url_for('words_together') }}">Words To Each Other</a></li>
                <li><a href="{{ url_for('gallery') }}">Our Gallery</a></li>
                <li><a href="{{ url_for('profile') }}">Profile</a></li>
                <li><a href="{{ url_for('partner_management') }}">Partner Management</a></li>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>
    </div>
    </nav>
    <div class="container d-flex flex-column justify-content-center align-items-center text-center" style="min-height: 70vh;">
        <h1 class="mb-4 fw-bold display-2" style="font-weight:900;">Will You Be My Boyfriend?</h1>
        {% if response %}
            <div class="alert alert-info" id="yes-alert" role="alert">
                {{ response }}
            </div>
            <script>
                setTimeout(function() {
                    var alertElem = document.getElementById('yes-alert');
                    if (alertElem) {
                        alertElem.style.display = 'none';
                    }
                }, 2500); // Hide after 2.5 seconds
            </script>
        {% endif %}
        <div class="mt-4">
            <form method="POST">
                <button type="submit" name="answer" value="yes" class="btn btn-success btn-lg me-3">Yes</button>
                <button type="submit" name="answer" value="no" class="btn btn-danger btn-lg" id="noBtn">No</button>
            </form>
        </div>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Back to Homepage</a>
        </div>
    </div>
    <div class="rainbow"></div>
    <div class="h"></div>
    <div class="v"></div>
    <div id="yes-animation" style="display:none; position:fixed; top:0; left:0; width:100vw; height:100vh; pointer-events:none; z-index:9999;"></div>
<script>
document.addEventListener('DOMContentLoaded', function() {
    var noBtn = document.getElementById('noBtn');
    if (noBtn) {
        noBtn.addEventListener('mouseenter', function() {
            noBtn.style.opacity = '0';
            noBtn.style.transition = 'opacity 0.5s';
        });
        noBtn.addEventListener('mouseleave', function() {
            noBtn.style.opacity = '1';
        });
    }

    // Trigger heart animation if show_animation is true
    var showAnimation = "{{ 'true' if show_animation else 'false' }}";
    if (showAnimation === "true") {
        showYesAnimation();
    }
});

function showYesAnimation() {
    var anim = document.getElementById('yes-animation');
    anim.style.display = 'block';
    for (let i = 0; i < 30; i++) {
        let heart = document.createElement('div');
        heart.innerHTML = "&#10084;&#65039;";
        heart.style.position = 'absolute';
        heart.style.fontSize = (Math.random() * 40 + 30) + 'px';
        heart.style.color = '#ff2d55';
        heart.style.left = (Math.random() * 100) + 'vw';
        heart.style.top = (Math.random() * 80 + 10) + 'vh';
        heart.style.transition = 'transform 1.2s cubic-bezier(.68,-0.55,.27,1.55), opacity 2s';
        anim.appendChild(heart);

        // Animate the heart to bounce up and then back down
        setTimeout(() => {
            heart.style.transform = 'translateY(-120px)';
        }, 100);

        setTimeout(() => {
            heart.style.transform = 'translateY(0)';
        }, 800);

        setTimeout(() => {
            heart.style.opacity = '0';
        }, 1800);

        setTimeout(() => {
            heart.remove();
        }, 2200);
    }
    setTimeout(() => { anim.style.display = 'none'; }, 2500);
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="mb-4">Will You Be My Girlfriend?</h1>
        {% if response %}
            <div class="alert alert-info" role="alert">
                {{ response }}
            </div>
        {% endif %}
        <div class="mt-4">
            <form method="POST">
                <button type="submit" name="answer" value="yes" class="btn btn-success btn-lg me-3">Yes</button>
                <button type="submit" name="answer" value="no" class="btn btn-danger btn-lg">No</button>
            </form>
        </div>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Back to Homepage</a>
        </div>
    </div>
    <div class="rainbow"></div>
    <div class="h"></div>
    <div class="v"></div>
</body>
</html>

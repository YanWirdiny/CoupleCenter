<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Girlfriend?</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <nav class="navbar">
    <div class="navbar-container">
        <a href="#" class="navbar-logo">Couple Center</a>
        <ul class="navbar-menu">
            <li><a href="{{ url_for('homepage') }}">Home</a></li>
            <li><a href="{{ url_for('gallery') }}">Our Gallery</a></li>
            <li><a href="#features">Features</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li><a href="{{ url_for('logout') }}">Logout</a></li>
        </ul>
    </div>
</nav>
    <div class="container d-flex flex-column justify-content-center align-items-center text-center" style="min-height: 70vh;">
        <h1 class="mb-4 fw-bold display-2" style="font-weight:900;">Will You Be My Girlfriend?</h1>
        {% if response %}
            <div class="alert alert-info" role="alert">
                {{ response }}
            </div>
        {% endif %}
        <div class="mt-4">
            <form method="POST">
                <button type="submit" name="answer" value="yes" class="btn btn-success btn-lg me-3">Yes</button>
                <button type="submit" name="answer" value="no" class="btn btn-danger btn-lg" id="noBtn">No</button>
            </form>
        </div>
        <div class="text-center mt-3">
            <a href="/" class="btn btn-secondary">Back to Homepage</a>
        </div>
    </div>
    <div class="rainbow"></div>
    <div class="h"></div>
    <div class="v"></div>
<script>
// Hide btn-danger on hover
document.addEventListener('DOMContentLoaded', function() {
    var noBtn = document.getElementById('noBtn');
    if (noBtn) {
        noBtn.addEventListener('mouseenter', function() {
            noBtn.style.opacity = '0';
            noBtn.style.transition = 'opacity 0.5s';
        });
        noBtn.addEventListener('mouseleave', function() {
            noBtn.style.opacity = '1';
        });
    }
});
</script>
</body>
</html>

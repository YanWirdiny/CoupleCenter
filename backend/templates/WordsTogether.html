<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Words Together</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <!-- Sophisticated Smooth Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="navbar-container w-100">
            <a href="#" class="navbar-logo">Couple center </a>
            <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse w-100" id="navbarNav">
                <ul class="navbar-menu w-100">
                    <li><a href="{{ url_for('homepage') }}">Home</a></li>
                    <li><a href="{{ url_for('words_together') }}">Words To Each Other</a></li>
                    <li><a href="{{ url_for('gallery') }}">Our Gallery</a></li>
                    <li><a href="{{ url_for('profile') }}">Profile</a></li>
                    <li><a href="{{ url_for('partner_management') }}">Partner Management</a></li>
                    <li><a href="{{ url_for('logout') }}">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container d-flex flex-column justify-content-center align-items-center text-center" style="min-height: 70vh;">
        <h2 class="mb-4 fw-bold display-4" style="font-weight:900; color:#ff6a88;">Share Your Words</h2>
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        <form method="POST" class="mb-4 w-100" style="max-width:500px;">
            <div class="mb-3">
                <textarea name="text" class="form-control" rows="3" placeholder="Write something to share..." required></textarea>
            </div>
            <button type="submit" class="btn btn-primary" style="background: linear-gradient(90deg, #ff6a88 0%, #ffb86c 100%); border: none;">Share</button>
        </form>
        <h4 class="fw-bold" style="color:#ff6a88;">Recent Shared Words</h4>
        <ul class="list-group mb-4 w-100" style="max-width:500px;">
            {% for word in words %}
            <li class="list-group-item d-flex justify-content-between align-items-center" style="font-size:1.1rem; color:#ff6a88;">
                <span class="fw-bold">{{ word[1] }}</span>
                <form method="POST" style="display:inline;">
                    <input type="hidden" name="delete_id" value="{{ word[0] }}">
                    <button type="submit" class="btn btn-sm btn-primary" style="background: linear-gradient(90deg, #ff6a88 0%, #ffb86c 100%); border: none;">Delete</button>
                </form>
            </li>
            {% else %}
            <li class="list-group-item" style="color:#ff6a88;">No words shared yet.</li>
            {% endfor %}
        </ul>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

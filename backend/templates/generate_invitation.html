<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couple Center</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
<div class="hearts-bg"></div>
<!-- Sophisticated Smooth Navbar -->
<nav class="navbar navbar-expand-lg">
    <div class="navbar-container w-100">
        <a href="#" class="navbar-logo">Couple center </a>
        <button class="navbar-toggler ms-auto" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse w-100" id="navbarNav">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('homepage') }}">Home</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('words_together') }}">Words To Each Other</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('gallery') }}">Our Gallery</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('profile') }}">Profile</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" href="{{ url_for('partner_management') }}">Partner Management</a>
    </li>
    <li class="nav-item">
        <a class="nav-link fw-normal" href="#" data-bs-toggle="modal" data-bs-target="#questionModal">Question</a>
    </li>
</ul>
        </div>
    </div>
</nav>

<div class="container mt-5">
    <h2 class="mb-4">Generate a Romantic Invitation</h2>
    <form method="POST">
        <div class="mb-3">
            <label for="prompt" class="form-label">Describe your invitation:</label>
            <input type="text" class="form-control" id="prompt" name="prompt" placeholder="e.g. Elegant candlelit dinner invitation" required>
        </div>
        <button type="submit" class="btn btn-primary">Generate Image</button>
    </form>

    {% if error %}
        <div class="alert alert-danger mt-3">{{ error }}</div>
    {% endif %}

    {% if image_url %}
        <div class="mt-4">
            <h5>Your Generated Invitation:</h5>
            <img src="{{ image_url }}" alt="Generated Invitation" class="img-fluid rounded shadow">
        </div>
    {% endif %}
</div>
</body>
</html>
